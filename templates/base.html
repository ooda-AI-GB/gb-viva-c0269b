<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Daily Tasks{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --paper-background: #ffffff;
            --text-color: #333333;
            --subtle-border: #eeeeee;
            --completed-text: #aaaaaa;
            --shadow-light: rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Merriweather', serif;
            margin: 0;
            background-color: #f9f9f9;
            color: var(--text-color);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            width: 100%;
            max-width: 600px; /* Desktop max-width */
            margin: 0 auto;
            padding: 1rem;
            box-sizing: border-box;
            background-color: var(--paper-background);
            box-shadow: 0 4px 8px var(--shadow-light);
            min-height: 100vh;
        }

        /* Header */
        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
            color: var(--text-color);
        }

        /* Form for adding tasks */
        .task-input-form {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--subtle-border);
            padding-bottom: 1rem;
        }

        .task-input {
            flex-grow: 1;
            padding: 0.8rem 1rem;
            border: 1px solid var(--subtle-border);
            border-radius: 4px;
            font-family: inherit;
            font-size: 1rem;
            color: var(--text-color);
            outline: none;
            transition: border-color 0.2s ease;
        }

        .task-input:focus {
            border-color: #cccccc;
        }

        .task-input::placeholder {
            color: #cccccc;
        }

        .add-button {
            background-color: #5cb85c; /* A subtle green for add */
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.8rem 1.2rem;
            margin-left: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s ease;
        }

        .add-button:hover {
            background-color: #4cae4c;
        }

        /* Task List */
        .task-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 0.8rem 0;
            border-bottom: 1px dashed var(--subtle-border);
            transition: background-color 0.2s ease;
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-content {
            flex-grow: 1;
            margin-left: 0.5rem;
            word-break: break-word;
        }

        .task-checkbox {
            margin-right: 0.5rem;
            width: 1.2rem;
            height: 1.2rem;
            cursor: pointer;
        }

        .task-item.completed .task-content {
            color: var(--completed-text);
            text-decoration: line-through;
        }

        .delete-button {
            background: none;
            border: none;
            color: #ff6666; /* A subtle red for delete */
            font-size: 1.2rem;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s ease, color 0.2s ease;
            padding: 0.2rem 0.5rem;
        }

        .task-item:hover .delete-button {
            opacity: 1;
        }

        .delete-button:hover {
            color: #cc0000;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
                box-shadow: none;
                min-height: 100vh; /* Full viewport height on mobile */
            }
            h1 {
                font-size: 1.5rem;
            }
            .task-input {
                padding: 0.6rem 0.8rem;
                font-size: 0.9rem;
            }
            .add-button {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }
            .task-item {
                padding: 0.6rem 0;
            }
            .task-checkbox {
                width: 1rem;
                height: 1rem;
            }
            .delete-button {
                opacity: 1; /* Always visible on mobile for easier access */
                font-size: 1rem;
            }
        }

        /* Hide the delete button by default, show on hover or for small screens */
        @media (min-width: 769px) {
            .delete-button {
                opacity: 0;
            }
            .task-item:hover .delete-button {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
